<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Paint With Shapes</title>

    <link rel="stylesheet" type="text/css" href="styles/main.css">

    <link rel="stylesheet" type="text/css" href="styles/emoticons-styles.css">

    <link rel="stylesheet" type="text/css" href="styles/shape-controls.css">

    <link rel="stylesheet" type="text/css" href="styles/shapes-menu.css">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/kineticjs/5.2.0/kinetic.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/settings/global-variables.js"></script>

    <script src="scripts/layers/layer-manager.js"></script>
    <script src="scripts/layers/layer-ui.js"></script>

    <script src="scripts/shapes/shapes-menu.js"></script>
    <script src="scripts/shapes/shape-factory/square.js"></script>
    <script src="scripts/shapes/shape-factory/rectangle.js"></script>
    <script src="scripts/shapes/shape-factory/line.js"></script>
    <script src="scripts/shapes/shape-factory/star.js"></script>
    <script src="scripts/shapes/shape-factory/hexagon.js"></script>
    <script src="scripts/shapes/shape-factory/pentagon.js"></script>
    <script src="scripts/shapes/shape-factory/triangle.js"></script>
    <script src="scripts/shapes/shape-factory/ring.js"></script>

    <script src="scripts/controls/keyboard-controls.js"></script>
    <script src="scripts/controls/mouse-controls.js"></script>

    <script src="scripts/colorpicker/get-color.js"></script>

    <script src="scripts/ui/clear-canvas.js"></script>
    <script src="scripts/ui/ui-position.js"></script>
    <script src="scripts/ui/draggable-menus.js"></script>
    <script src="scripts/ui/get-emoticons.js"></script>
    <script src="scripts/ui/save-button.js"></script>
    <script src="scripts/ui/undo-button.js"></script>

    <script src="scripts/ui/shape-controls/initialize.js"></script>

    <script src="scripts/utils/id-provider.js"></script>
</head>

<body>
    <div id="root">
        <div id="colorpicker"></div>
        <section id="canvas-container">

        </section>

        <section id="layer-manager">
            <h2>Layers</h2>
            <a href="#" class="button" id="create-layer">+</a>

            <ul id="layer-list">

            </ul>
            <a href="#" class="button" id="flatten-layers">Flatten</a>
        </section>

        <section id="clear">
            <a href="#" class="button" id="new-canvas-btn">NEW</a>
        </section>

        <section id="ui">
            <!-- temporary for testing  -->
            <ul id="buttons">
                <li>
                    <a href="#" class="button, button-style" id="get-shape">Pick A Shape</a>
                </li>
                <li>
                    <a href="#" class="button, button-style" id="toggle-color">Toggle color</a>
                </li>
                <li>
                    <a href="javascript:void(0)" class="button, button-style" id="emoticons-button" onclick="dropDown()">Emoticons</a>
                    <div class="dropdown-content" id="myDropdown">
                        <img src="images/blink.png" />
                        <img src="images/crying.png" />
                        <img src="images/inlove.png" />
                        <img src="images/laughing.png" />
                        <img src="images/sick.png" />
                        <img src="images/smile.png" />
                        <img src="images/amazed.png" />
                        <img src="images/angry.png" />
                        <img src="images/big-eyes.png" />
                        <img src="images/confused.png" />
                        <img src="images/dissapointed.png" />
                        <img src="images/eating.png" />
                        <img src="images/haha.png" />
                        <img src="images/happy.png" />
                        <img src="images/happy2.png" />
                        <img src="images/headache.png" />
                        <img src="images/hot.png" />
                        <img src="images/kiss.png" />
                        <img src="images/mouth.png" />
                        <img src="images/nerd.png" />
                        <img src="images/none.png" />
                        <img src="images/pissed-off.png" />
                        <img src="images/pleased.png" />
                        <img src="images/satisfied.png" />
                        <img src="images/shiny.png" />
                        <img src="images/shy.png" />
                        <img src="images/smily.png" />
                        <img src="images/star.png" />
                        <img src="images/tired.png" />
                        <img src="images/toungy.png" />
                        <img src="images/worried.png" />
                    </div>
                </li>
                <li>
                    <a href="#" class="button, button-style" id="save">Save</a>
                </li>
            </ul>
        </section>

        <section id="shapes-menu">
            <ul id="shapes">
                <li class="shape" id="square">
                    <a href="#">square</a>
                </li>
                <li class="shape" id="rectangle">
                    <a href="#">rectangle</a>
                </li>
                <li class="shape" id="star">
                    <a href="#">star</a>
                </li>
                <li class="shape" id="hexagon">
                    <a href="#">hexagon</a>
                </li>
                <li class="shape" id="line">
                    <a href="#">line</a>
                </li>
                <li class="shape" id="pentagon">
                    <a href="#">pentagon</a>
                </li>
                <li class="shape" id="triangle">
                    <a href="#">triangle</a>
                </li>
                <li class="shape" id="ring">
                    <a href="#">ring</a>
                </li>
            </ul>
        </section>
    </div>
</body>

</html>
